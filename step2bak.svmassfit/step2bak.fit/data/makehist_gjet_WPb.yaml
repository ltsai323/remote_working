channel: gjet
inputFILE: out_makehisto.root
datacardTEMPLATE: data/datacard_gjet_WP_template.txt
outputDATACARD:   datacard_gjet_WPb.txt
outputROOT:       datacard_gjet_WPb.root
outputYAML:       datacard_gjet_WPb.defaultValue.yaml
load_data:
    - name: data_obs
      histSOURCE: BDTWPbL_data_signalRegion
