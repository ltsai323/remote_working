### use BDT_gjets_signalRegion replacing all quarks shape
channel: gjet
inputFILE: out_makehisto.root
datacardTEMPLATE: data/datacard_gjet_template.txt
outputDATACARD:   datacard_gjet.txt
outputROOT:       datacard_gjet.root
outputYAML:       datacard_gjet.defaultValue.yaml
load_data:
    - name: data_obs
      histSOURCE: BDT_data_signalRegion
      normalize: -1
    - name: ljet
      histSOURCE: BDT_gjets_signalRegion
      normalize:  1
    - name: ljet_shapeUp
      histSOURCE: BDT_gjets_signalRegion_shapeUncUp
      normalize: BDT_gjets_signalRegion
    - name: ljet_shapeDown
      histSOURCE: BDT_gjets_signalRegion_shapeUncDown
      normalize: BDT_gjets_signalRegion
    - name: cjet
      histSOURCE: BDT_gjets_signalRegion
      normalize: 1
    - name: cjet_shapeUp
      histSOURCE: BDT_gjets_signalRegion_shapeUncUp
      normalize: BDT_gjets_signalRegion
    - name: cjet_shapeDown
      histSOURCE: BDT_gjets_signalRegion_shapeUncDown
      normalize: BDT_gjets_signalRegion
    - name: bjet
      histSOURCE: BDT_gjets_signalRegion
      normalize: 1
    - name: bjet_shapeUp
      histSOURCE: BDT_gjets_signalRegion_shapeUncUp
      normalize: BDT_gjets_signalRegion
    - name: bjet_shapeDown
      histSOURCE: BDT_gjets_signalRegion_shapeUncDown
      normalize: BDT_gjets_signalRegion
    - name: SB
      histSOURCE: BDT_data_dataSideband
      normalize: 1
