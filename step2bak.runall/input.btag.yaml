figNAME: 'outputs/btag.pdf'
upperpad:
  xLABEL: ''
  yLABEL: 'Entries'
  yRANGE:
    - 1e-1
    - 1e12
  ySCALE: log
  plotables:
    - type: TH1F
      objname: btag_postfit/data
      file: secondary_plotable.root
      label: psuedo data
      plotstyle: data0
      legorder: -1
    # the foramt is controlled in each DrawObj.py
    - type: TH1F
      objname: btag_postfit/fit
      file: secondary_plotable.root
      label: '$\gamma$-jet + di-jet'
      plotstyle: line1
      legorder: 0
    - type: TH1F
      objname: btag_postfit/bjet
      file: secondary_plotable.root
      label: '$\gamma$-B jet'
      plotstyle: hist3
      legorder: 3
    - type: TH1F
      objname: btag_postfit/sign
      file: secondary_plotable.root
      label: '$\gamma$-C jet'
      plotstyle: hist2
      legorder: 2
lowerpad:
  xLABEL: 'b Score'
  yLABEL: 'data / MC'
  yRANGE:
    -   0.2
    -   1.8
  # the foramt is controlled in each DrawObj.py
  plotables:
    - type: TGraphAsymmError
      objname: btag_postfit/fit_ratio
      file: secondary_plotable.root
      label: 'data / MC'
      plotstyle: data0
