channel: ctag
inputFILE: makehisto.root
datacardTEMPLATE: ../datacard_btag_psuedofit.template.txt
outputDATACARD:   psuedofit_datacard_ctag.txt
outputROOT:       psuedofit_datacard_ctag.root
outputYAML:       psuedofit_datacard.defaultValue.yaml
outputBASH:       psuedofit_datacard.defaultValue.sh
load_data:
    hDATA:
        name: data_obs
        histSOURCE: data_gjet_cvsbANDcvsl_1
        normalize: -1
    hFAKE:
        name: fake
        histSOURCE: fake_gjet_cvsbANDcvsl_1
        normalize: -1
    hLjet:
        name: Ljet
        histSOURCE: sigL_gjet_cvsbANDcvsl
        normalize: 1
    hCjet:
        name: Cjet
        histSOURCE: sigC_gjet_cvsbANDcvsl
        normalize: 1
    hBjet:
        name: Bjet
        histSOURCE: sigB_gjet_cvsbANDcvsl
        normalize: 1
    hLjetNoWeight:
        name: LjetNoWeight
        histSOURCE: sigL_gjet_noweight_cvsbANDcvsl
        normalize: 1
    hCjetNoWeight:
        name: CjetNoWeight
        histSOURCE: sigC_gjet_noweight_cvsbANDcvsl
        normalize: 1
    hBjetNoWeight:
        name: BjetNoWeight
        histSOURCE: sigB_gjet_noweight_cvsbANDcvsl
        normalize: 1
    hTruthL:
        name: truthL
        histSOURCE: truthL_gjet_cvsbANDcvsl
        normalize: -1
    hTruthC:
        name: truthC
        histSOURCE: truthC_gjet_cvsbANDcvsl
        normalize: -1
    hTruthB:
        name: truthB
        histSOURCE: truthB_gjet_cvsbANDcvsl
        normalize: -1
    hTruthFAKE:
        name: truthF
        histSOURCE: fake_gjet_cvsbANDcvsl_1
        normalize: -1

truth_info:
  Ljet: truthL_gjet_cvsbANDcvsl
  Cjet: truthC_gjet_cvsbANDcvsl
  Bjet: truthB_gjet_cvsbANDcvsl
 #fake: fake_gjet_btag_1
fit_info:
  file: postfit.ctag_postfit.root # postfit.{channel}_postfit.root


