channel: gjet_cvsl
inputFILE: makehisto.root
datacardTEMPLATE: ../datacard_btag_psuedofit.template.txt
outputDATACARD:   datafit_datacard_cvsl.txt
outputROOT:       datafit_datacard_cvsl.root
outputYAML:       datafit_datacard.defaultValue.yaml
outputBASH:       datafit_datacard.defaultValue.sh
load_data:
    hDATA: # this name used in ../datacard_btag_psuedofit.template.txt
        name: data_obs
        histSOURCE: data_gjet_cvsl
        normalize: -1
    hFAKE:
        name: fake
        histSOURCE: fake_gjet_cvsl
        normalize: 1
    hLjet:
        name: Ljet
        histSOURCE: sigL_gjet_cvsl
        normalize: 1
    hCjet:
        name: Cjet
        histSOURCE: sigC_gjet_cvsl
        normalize: 1
    hBjet:
        name: Bjet
        histSOURCE: sigB_gjet_cvsl
        normalize: 1
