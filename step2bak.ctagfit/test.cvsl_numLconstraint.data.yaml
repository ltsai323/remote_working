channel: gjet_cvsl
inputFILE: makehisto.root
datacardTEMPLATE: ../datacard_btag_psuedofit_numLconstraint.template.txt
outputDATACARD:   psuedofit_datacard_cvsl.txt
outputROOT:       psuedofit_datacard_cvsl.root
outputYAML:       psuedofit_datacard.defaultValue.yaml
outputBASH:       psuedofit_datacard.defaultValue.sh
load_data:
    hDATA:
        name: data_obs
        histSOURCE: data_gjet_cvsl
        normalize: -1
    hFAKE:
        name: fake
        histSOURCE: side_gjet_cvsl
        normalize: -1
    hLjet:
        name: Ljet
        histSOURCE: sigL_gjet_cvsl
        normalize: 1
    hCjet:
        name: Cjet
        histSOURCE: sigC_gjet_cvsl
        normalize: 1
    hBjet:
        name: Bjet
        histSOURCE: sigB_gjet_cvsl
        normalize: 1
    hLjetNoWeight:
        name: LjetNoWeight
        histSOURCE: sigL_gjet_noweight_cvsl
        normalize: 1
    hCjetNoWeight:
        name: CjetNoWeight
        histSOURCE: sigC_gjet_noweight_cvsl
        normalize: 1
    hBjetNoWeight:
        name: BjetNoWeight
        histSOURCE: sigB_gjet_noweight_cvsl
        normalize: 1
