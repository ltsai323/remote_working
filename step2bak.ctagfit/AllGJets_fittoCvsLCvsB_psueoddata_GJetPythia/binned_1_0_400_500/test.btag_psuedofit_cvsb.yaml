channel: gjet_cvsb
inputFILE: makehisto.root
datacardTEMPLATE: ../datacard_btag_psuedofit.template.txt
outputDATACARD:   psuedofit_datacard_cvsb.txt
outputROOT:       psuedofit_datacard_cvsb.root
outputYAML:       psuedofit_datacard.defaultValue.yaml
outputBASH:       psuedofit_datacard.defaultValue.sh
load_data:
    hDATA: # this name used in ../datacard_btag_psuedofit.template.txt
        name: data_obs
        histSOURCE: data_gjet_cvsb
        normalize: -1
   #hFAKE:
   #    name: fake
   #    histSOURCE: fake_gjet_cvsb
   #    normalize: 1
    hLjet:
        name: Ljet
        histSOURCE: sigL_gjet_cvsb
        normalize: 1
    hCjet:
        name: Cjet
        histSOURCE: sigC_gjet_cvsb
        normalize: 1
    hBjet:
        name: Bjet
        histSOURCE: sigB_gjet_cvsb
        normalize: 1

truth_info:
  Ljet: truthL_gjet_cvsb
  Cjet: truthC_gjet_cvsb
  Bjet: truthB_gjet_cvsb
 #fake: fake_gjet_cvsb
fit_info:
  file: postfit.cvsb_postfit.root # postfit.{channel}_postfit.root
