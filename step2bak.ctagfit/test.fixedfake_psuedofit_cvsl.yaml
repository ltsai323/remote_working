channel: gjet_cvsl
inputFILE: makehisto.root
datacardTEMPLATE: ../datacard_fixedfake_psuedofit.template.txt
outputDATACARD:   psuedofit_datacard_cvsl.txt
outputROOT:       psuedofit_datacard_cvsl.root
outputYAML:       psuedofit_datacard.defaultValue.yaml
outputBASH:       psuedofit_datacard.defaultValue.sh
load_data:
    hDATA:
        name: data_obs
        histSOURCE: data_gjet_cvsl_0
        normalize: -1
    hFAKE:
        name: fake
        histSOURCE: truthfake_cvsl
        normalize: -1
    hLjet:
        name: Ljet
        histSOURCE: sigL_gjet_cvsl
        normalize: 1
    hCjet:
        name: Cjet
        histSOURCE: sigC_gjet_cvsl
        normalize: 1
    hBjet:
        name: Bjet
        histSOURCE: sigB_gjet_cvsl
        normalize: 1

truth_info:
  Ljet: truthL_gjet_cvsl
  Cjet: truthC_gjet_cvsl
  Bjet: truthB_gjet_cvsl
fit_info:
  file: postfit.cvsl_postfit.root # postfit.{channel}_postfit.root
